<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
    <script src="/static/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/icv_css/login.css">

	<style type="text/css">
		body{
			background-color: #286090;
		}
	</style>
</head>

<body class="text-center">
	<div class="jumbotron form-signin" style="border-radius: 10px;">
		<h3 class="h3 mb-3 font-weight-normal">智能视觉系统</h3>
		<form novalidate="" name="form" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-minlength" method="POST" action="{{ url_for('login') }}">
			<div class="form-group" style="text-align: left;">
				<label for="username" class="control-label" >账号</label>
				<input type="username" id="username" name="username" required="" placeholder="账号"  class="form-control input-lg email ng-pristine ng-empty ng-valid-email ng-invalid ng-invalid-required ng-touched">
			</div>

			<div class="form-group" style="text-align: left;" >
				<label for="password" class="control-label">密码</label>
				<input type="password" id="password" name="password" required="" placeholder="密码" class="form-control input-lg password ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength">
			</div>
			<div class="form-group">
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
			</div>
		</form>
	</div>
</body>
</html>
